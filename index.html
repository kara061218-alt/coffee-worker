<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yurucafe | The Academic & Social Practice</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --border: #222222;
            --text-main: #ffffff;
            --text-sub: #d1d1d1;
            --accent: #ffffff;
            --nav-height: 80px;
        }

        body, html {
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text-main);
            font-family: "Inter", "Helvetica Neue", Arial, "Hiragino Sans", "Hiragino Kaku Gothic ProN", sans-serif;
            font-weight: 300; line-height: 1.8; overflow-x: hidden;
            /* スマホでの不自然な改行を防ぐ */
            word-break: break-word;
            word-wrap: break-word;
        }

        /* Page Transition */
        .page { display: none; min-height: 100vh; animation: fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Navigation - Improved for Mobile */
        nav {
            position: fixed; top: 0; width: 100%; height: var(--nav-height); padding: 0 5vw;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            box-sizing: border-box;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        /* スクロール時に隠すためのクラス */
        nav.nav-hidden { transform: translateY(-100%); }

        .logo { font-size: 0.8rem; letter-spacing: 0.3em; cursor: pointer; font-weight: 400; text-transform: uppercase; white-space: nowrap; }
        .nav-links span { margin-left: 20px; font-size: 0.65rem; letter-spacing: 0.1em; cursor: pointer; opacity: 0.7; transition: 0.4s; }
        
        .lang-switch {
            margin-left: 20px; display: flex; gap: 10px; font-size: 0.65rem;
            border-left: 1px solid var(--border); padding-left: 15px;
        }
        .lang-btn { cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .lang-btn.active { opacity: 1; font-weight: 600; }

        .btn {
            display: inline-block; padding: 15px 40px; border: 1px solid #ffffff;
            color: #fff; text-decoration: none; cursor: pointer;
            transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); font-size: 0.7rem; letter-spacing: 0.2em;
            background: transparent; text-transform: uppercase;
        }
        .btn:hover { background: #fff; color: #000; }

        /* Hero */
        .hero { height: 100vh; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        .hero-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=2000') center/cover;
            filter: brightness(30%); transform: scale(1.1);
        }
        .hero-content { position: relative; text-align: center; width: 100%; padding: 0 5vw; box-sizing: border-box; }
        .hero h1 { font-size: clamp(2.5rem, 12vw, 6rem); font-weight: 100; letter-spacing: 0.4em; margin: 0; text-transform: uppercase; padding-left: 0.4em; }
        .hero p { font-size: 0.7rem; letter-spacing: 0.5em; color: rgba(255,255,255,0.6); margin: 30px 0 50px; text-transform: uppercase; }

        /* Philosophy Section - Typography Adjusted for Mobile */
        .philosophy-section { padding: 100px 10vw; display: flex; align-items: center; justify-content: space-between; gap: 8vw; min-height: 70vh; }
        .philosophy-section:nth-child(even) { flex-direction: row-reverse; }
        .philo-image { flex: 1.2; height: 60vh; overflow: hidden; border: 1px solid var(--border); }
        .philo-image img { width: 100%; height: 100%; object-fit: cover; }
        .philo-text { flex: 1; max-width: 500px; }
        .philo-text h2 { font-size: 1.8rem; font-weight: 200; letter-spacing: 0.15em; margin-bottom: 25px; line-height: 1.3; }
        .philo-text p { color: var(--text-sub); font-size: 0.9rem; line-height: 2; margin-bottom: 20px; text-align: justify; }

        /* Finder & Booking */
        .finder-container { max-width: 1000px; margin: 0 auto; padding: 120px 5vw; }
        .selector-group { display: flex; justify-content: flex-start; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .select-box { background: transparent; color: #fff; border: 1px solid var(--border); padding: 12px; font-size: 0.7rem; cursor: pointer; border-radius: 0; appearance: none; }

        /* Detail Layout */
        .detail-layout { display: grid; grid-template-columns: 1fr 1.2fr; min-height: 100vh; }
        .detail-img { background: center/cover; }
        .detail-body { padding: 80px 10%; display: flex; flex-direction: column; justify-content: center; background-color: var(--surface); }
        .detail-body h2 { font-size: 2.5rem; font-weight: 100; margin-bottom: 20px; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            nav { padding: 0 20px; }
            .nav-links span { margin-left: 12px; font-size: 0.6rem; }
            .lang-switch { margin-left: 10px; padding-left: 10px; }
            .logo { letter-spacing: 0.1em; font-size: 0.7rem; }

            .philosophy-section { flex-direction: column !important; padding: 60px 25px; gap: 40px; min-height: auto; }
            .philo-image { width: 100%; height: 40vh; flex: none; }
            .philo-text h2 { font-size: 1.4rem; }
            .philo-text p { font-size: 0.85rem; line-height: 1.8; }
            
            .detail-layout { grid-template-columns: 1fr; }
            .detail-img { height: 45vh; }
            .detail-body { padding: 50px 25px; }
            .detail-body h2 { font-size: 2rem; }

            .gallery { grid-template-columns: 1fr; gap: 30px; }
            .card-img-wrap { height: 40vh; }
        }

        footer { padding: 60px 5vw; border-top: 1px solid var(--border); text-align: center; }
        .footer-logo { font-size: 0.6rem; letter-spacing: 0.5em; opacity: 0.5; }
    </style>
</head>
<body>

    <nav id="main-nav">
        <div class="logo" onclick="showPage('index')">YURUCAFE / STUDY</div>
        <div class="nav-right">
            <div class="nav-links">
                <span onclick="showPage('finder')">FIND</span>
                <span onclick="showPage('cafes')">ARCH</span>
                <span onclick="showPage('booking')">RESV</span>
            </div>
            <div class="lang-switch">
                <div class="lang-btn active" onclick="setLanguage('ja')" id="btn-ja">JP</div>
                <div class="lang-btn" onclick="setLanguage('en')" id="btn-en">EN</div>
            </div>
        </div>
    </nav>

    <section id="index" class="page active">
        <div class="hero">
            <div class="hero-bg"></div>
            <div class="hero-content">
                <h1>Yuru</h1>
                <p>FINDING VALUE IN THE MARGINS</p>
                <div class="btn lang-target" data-ja="探索を始める" data-en="Begin Exploration" onclick="showPage('finder')">探索を始める</div>
            </div>
        </div>
        <div id="philosophy-container"></div>
    </section>

    <section id="finder" class="page">
        <div class="finder-container">
            <div style="margin-bottom: 40px; border-left: 2px solid #fff; padding-left: 20px;">
                <h2 class="lang-target" data-ja="対話の場所を見つける" data-en="Find Your Space">対話の場所を見つける</h2>
            </div>
            <div class="selector-group">
                <select id="region-select" class="select-box" onchange="performSearch()">
                    <option value="tokyo">TOKYO (東京)</option>
                    <option value="melbourne">MELBOURNE (メルボルン)</option>
                </select>
                <select id="time-select" class="select-box" onchange="performSearch()"></select>
            </div>
            <div id="calendar-title" style="margin-bottom: 20px; font-size: 0.8rem; letter-spacing: 0.2em; opacity: 0.6;"></div>
            <div class="calendar-grid" id="finder-calendar"></div>
            <div id="search-results" style="margin-top: 40px;">
                <p id="finder-hint" style="color: var(--text-sub); font-size: 0.8rem;"></p>
            </div>
        </div>
    </section>

    <section id="cafes" class="page">
        <div class="container" style="padding: 120px 5vw;">
            <div style="margin-bottom: 60px; border-left: 2px solid #fff; padding-left: 20px;">
                <h2 style="font-size: 0.9rem; letter-spacing: 0.3em;">ARCHIVE: Partner Spaces</h2>
            </div>
            <div class="gallery" id="cafe-list"></div>
        </div>
    </section>

    <section id="cafe" class="page">
        <div id="cafe-detail-content"></div>
    </section>

    <section id="booking" class="page">
        <div class="container" style="padding: 120px 5vw; max-width: 800px; margin: 0 auto; text-align: center;">
            <div style="margin-bottom: 40px;">
                <h2>Practice Reservation</h2>
                <p id="booking-description" class="lang-target" style="color: var(--text-sub); font-size: 0.8rem;"></p>
            </div>
            <div class="selector-group" style="justify-content: center;">
                <select id="booking-time-select" class="select-box"></select>
            </div>
            <div class="calendar-grid" id="booking-calendar"></div>
            <div id="booking-status" style="margin: 30px 0; font-size: 0.75rem; letter-spacing: 0.1em; color: var(--text-sub);"></div>
            <div class="btn lang-target" data-ja="予約を確定する" data-en="Confirm Booking" onclick="confirmBooking()">予約を確定する</div>
        </div>
    </section>

    <footer>
        <div class="footer-logo">YURUCAFE.ORG</div>
        <div class="footer-copy lang-target" style="font-size: 0.6rem; margin-top: 10px; opacity: 0.4;"
             data-ja="© 2025 社会デザインと学術的探求のためのプロジェクト" 
             data-en="© 2025 SOCIAL DESIGN PROJECT">
        </div>
    </footer>

    <script>
        let currentLang = 'ja';
        let selectedDateFinder = null;
        let selectedDateBooking = null;

        // ナビゲーション制御
        let lastScrollY = window.scrollY;
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('main-nav');
            if (window.scrollY > lastScrollY && window.scrollY > 100) {
                nav.classList.add('nav-hidden');
            } else {
                nav.classList.remove('nav-hidden');
            }
            lastScrollY = window.scrollY;
        });

        const cafes = [
            { id: 1, name: "灯 - Akari", owner: "Haruki", region: "tokyo", hours: "10:00 - 20:00", img: "https://images.unsplash.com/photo-1541167760496-1628856ab772?q=80&w=1200", meta: "Architecture of Light" },
            { id: 2, name: "Nest", owner: "Mina", region: "tokyo", hours: "08:00 - 18:00", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=1200", meta: "Urban Sanctuary" },
            { id: 3, name: "Canvas", owner: "Leo", region: "melbourne", hours: "07:00 - 16:00", img: "https://images.unsplash.com/photo-1514432324607-a09d9b4aefdd?q=80&w=1200", meta: "Expressionist Space" },
            { id: 4, name: "Roots", owner: "Elena", region: "melbourne", hours: "09:00 - 21:00", img: "https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=1200", meta: "Origins of Coffee" },
            { id: 5, name: "Silence", owner: "Ken", region: "tokyo", hours: "11:00 - 23:00", img: "https://images.unsplash.com/photo-1461023233267-078af58a4c0c?q=80&w=1200", meta: "Non-verbal Practice" },
            { id: 6, name: "Harbor", owner: "Sofia", region: "melbourne", hours: "08:00 - 22:00", img: "https://images.unsplash.com/photo-1525610553991-2bede1a236e2?q=80&w=1200", meta: "Cross-Cultural Dock" }
        ];

        const philosophyItems = [
            {
                ja: { title: "鎧を脱ぐ、その場所で。", body: "社会の中で私たちは、常に「何者か」であることを求められます。yurucafeは、そんな肩書きを一度横に置いて、ただの自分に戻れる場所を目指しています。" },
                en: { title: "Unmasking yourself.", body: "Society demands us to be 'someone.' yurucafe is where you can set aside your titles and return to your true self." },
                img: "https://images.unsplash.com/photo-1554118811-1e0d58224f24?q=80&w=1200"
            },
            {
                ja: { title: "沈黙は、対話の一部。", body: "言葉が途切れたその瞬間にこそ、相手の存在を深く感じる時間が流れています。私たちはその静かな「余白」を、何よりも大切にしています。" },
                en: { title: "Silence as Dialogue.", body: "In the moments when words cease, there is a time to deeply feel the presence of the other. We cherish those silent margins." },
                /* 画像を本から「窓辺の光と静寂」をイメージするものに差し替え */
                img: "https://images.unsplash.com/photo-1493673272479-a7e6c83d9a7c?q=80&w=1200"
            },
            {
                ja: { title: "「Yuru」が意味すること。", body: "「ゆる」とは、効率や完璧さを追求しない、心の余白です。硬直した社会の関係性を少しだけゆるめ、差異を認め合う。それが私たちの掲げる対話の形です。" },
                en: { title: "The Meaning of 'Yuru'.", body: "'Yuru' represents the margin in one's heart that doesn't pursue efficiency. It's about loosening rigid structures and accepting differences." },
                img: "https://images.unsplash.com/photo-1517048676732-d65bc937f952?q=80&w=1200"
            }
        ];

        // JS Functions (populate, render, showPage etc... は以前のロジックを最適化して継続)
        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            document.querySelectorAll('.lang-target').forEach(el => { if (el.dataset[lang]) el.innerText = el.dataset[lang]; });
            renderPhilosophy();
        }

        function renderPhilosophy() {
            const container = document.getElementById('philosophy-container');
            if(!container) return;
            container.innerHTML = philosophyItems.map(item => `
                <div class="philosophy-section">
                    <div class="philo-image"><img src="${item.img}" alt=""></div>
                    <div class="philo-text">
                        <h2>${item[currentLang].title}</h2>
                        <p>${item[currentLang].body}</p>
                    </div>
                </div>
            `).join('');
        }

        function showPage(pageId, cafeId = null) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const target = document.getElementById(pageId);
            target.classList.add('active');
            window.scrollTo(0, 0);
            if (pageId === 'cafes') renderCafes();
            if (pageId === 'finder') generateCalendar('finder-calendar', (el, d) => {
                document.querySelectorAll('#finder-calendar .cal-day').forEach(i => i.classList.remove('selected'));
                el.classList.add('selected');
                selectedDateFinder = d;
                performSearch();
            });
            if (pageId === 'booking') generateCalendar('booking-calendar', (el, d) => {
                document.querySelectorAll('#booking-calendar .cal-day').forEach(i => i.classList.remove('selected'));
                el.classList.add('selected');
                selectedDateBooking = d;
                document.getElementById('booking-status').innerText = `Selected: ${d}`;
            });
            if (pageId === 'cafe' && cafeId) renderDetail(cafeId);
        }

        function generateCalendar(containerId, callback) {
            const container = document.getElementById(containerId);
            if(!container) return;
            const daysInMonth = 31;
            container.innerHTML = '';
            for (let d = 1; d <= daysInMonth; d++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'cal-day';
                dayEl.innerText = d;
                dayEl.onclick = () => callback(dayEl, d);
                container.appendChild(dayEl);
            }
        }

        function renderCafes() {
            document.getElementById('cafe-list').innerHTML = cafes.map(c => `
                <div class="card" onclick="showPage('cafe', ${c.id})">
                    <div class="card-img-wrap"><div class="card-img" style="background-image: url('${c.img}')"></div></div>
                    <div style="margin-top:15px;">
                        <h3 style="font-size:1rem;">${c.name}</h3>
                        <p style="font-size:0.65rem; opacity:0.5;">${c.region.toUpperCase()}</p>
                    </div>
                </div>
            `).join('');
        }

        function renderDetail(id) {
            const c = cafes.find(x => x.id === id);
            const content = document.getElementById('cafe-detail-content');
            content.innerHTML = `
                <div class="detail-layout">
                    <div class="detail-img" style="background-image: url('${c.img}')"></div>
                    <div class="detail-body">
                        <span style="font-size:0.6rem; letter-spacing:0.3em; opacity:0.5;">CASE STUDY / 0${c.id}</span>
                        <h2>${c.name}</h2>
                        <p style="color:var(--text-sub); font-size:0.9rem;">${c.meta}</p>
                        <div class="btn" onclick="showPage('booking')" style="margin-top:30px;">Reserve Space</div>
                    </div>
                </div>
            `;
        }

        function populateTimeOptions() {
            const sels = [document.getElementById('time-select'), document.getElementById('booking-time-select')];
            sels.forEach(sel => {
                if(!sel) return;
                for(let h=8; h<22; h++) {
                    let opt = document.createElement('option');
                    opt.value = h; opt.innerText = `${h}:00`;
                    sel.appendChild(opt);
                }
            });
        }

        function performSearch() {
            const res = document.getElementById('search-results');
            res.innerHTML = `<p style="opacity:0.5; font-size:0.8rem;">Searching available slots...</p>`;
            setTimeout(() => {
                res.innerHTML = `<div class="btn" onclick="showPage('cafes')">View Recommended Spaces</div>`;
            }, 500);
        }

        window.onload = () => {
            setLanguage('ja');
            populateTimeOptions();
        };
    </script>
</body>
</html>
