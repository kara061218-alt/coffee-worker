<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFE - The Space Experience</title>
    <style>
        body, html { margin: 0; padding: 0; background: #0a0a0a; color: #fff; font-family: "Helvetica Neue", Arial, sans-serif; overflow-x: hidden; }
        
        /* ヒーロー：圧倒的な没入感 */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1445116572660-236099ec97a0?q=80&w=2000') center/cover no-repeat;
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .hero h1 { font-size: clamp(2rem, 10vw, 6rem); font-weight: 100; letter-spacing: 0.4em; margin-bottom: 0.5em; text-transform: uppercase; }
        .hero p { font-size: 1.2rem; letter-spacing: 0.8em; font-weight: 200; color: rgba(255,255,255,0.7); }

        /* フォトギャラリー：空間の魅力 */
        .gallery { padding: 100px 5vw; display: grid; grid-template-columns: repeat(12, 1fr); gap: 2vw; }
        .img-box { position: relative; overflow: hidden; background: #1a1a1a; transition: 0.6s cubic-bezier(0.22, 1, 0.36, 1); }
        .img-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.8s; }
        .img-box:hover img { opacity: 1; transform: scale(1.05); }

        /* 雑誌のようなレイアウト */
        .tall { grid-column: span 5; height: 80vh; }
        .wide { grid-column: span 7; height: 50vh; }
        .square { grid-column: span 4; height: 40vh; }
        .center { grid-column: 4 / span 6; height: 60vh; margin-top: -5vh; }

        /* テキスト：余白の美 */
        .quote { grid-column: span 12; padding: 15vh 0; text-align: center; font-size: 1.5rem; font-weight: 200; line-height: 3; letter-spacing: 0.2em; color: #aaa; }

        @media (max-width: 768px) {
            .gallery { display: block; }
            .img-box { width: 100%; height: 50vh; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>Silence</h1>
        <p>TIME AND SPACE</p>
    </section>

    <div class="gallery">
        <div class="quote">
            目に映るもの、すべてがデザイン。<br>
            静寂という名の、贅沢。
        </div>

        <div class="img-box tall">
            <img src="https://images.unsplash.com/photo-1497935586351-b67a49e012bf?q=80&w=1200" alt="Space1">
        </div>
        <div class="img-box wide">
            <img src="https://images.unsplash.com/photo-1507133750040-4a8f57021571?q=80&w=1200" alt="Space2">
        </div>
        <div class="img-box square">
            <img src="https://images.unsplash.com/photo-1453614512568-c4024d13c247?q=80&w=800" alt="Space3">
        </div>
        <div class="img-box center">
            <img src="https://images.unsplash.com/photo-1525610553991-2bede1a236e2?q=80&w=1200" alt="Space4">
        </div>
    </div>

</body>
</html>
