<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SPACE - Premium Cafe Project</title>
    <style>
        :root { --accent: #c5a059; --bg: #0a0a0a; --card-bg: #111; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: sans-serif; overflow-x: hidden; }
        
        /* ページ切り替え */
        .page { display: none; min-height: 100vh; animation: fadeIn 0.4s ease; width: 100%; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 共通ボタン */
        .btn { display: inline-block; padding: 18px 45px; border: 1px solid var(--accent); color: var(--accent); text-decoration: none; cursor: pointer; background: transparent; transition: 0.3s; margin-top: 20px; font-size: 1rem; letter-spacing: 0.1em; }
        .btn:hover { background: var(--accent); color: #000; }

        /* 1. HOME */
        #home { 
            height: 100vh; background: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1445116572660-236099ec97a0?q=80&w=2000') center/cover;
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        #home h1 { font-size: clamp(3rem, 10vw, 6rem); font-weight: 100; letter-spacing: 0.3em; margin: 0; }

        /* 2. CAFES */
        .container { padding: 80px 5vw; max-width: 1200px; margin: 0 auto; text-align: center; }
        .section-title { font-size: 0.8rem; letter-spacing: 0.5em; color: var(--accent); margin-bottom: 50px; text-transform: uppercase; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: var(--card-bg); border: 1px solid #222; text-align: left; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .card-img { height: 250px; background: center/cover; }
        .card-info { padding: 25px; }

        /* 3. DETAIL */
        .detail-hero { height: 50vh; background: center/cover; }
        .story-box { padding: 60px 10%; line-height: 2.2; font-weight: 200; font-size: 1.1rem; color: #ccc; }

        /* 4. BOOKING */
        .booking-form { max-width: 400px; margin: 40px auto; padding: 40px; background: var(--card-bg); border: 1px solid var(--accent); }
        input { width: 100%; padding: 15px; margin: 20px 0; background: #000; border: 1px solid #333; color: #fff; box-sizing: border-box; }

        /* ナビゲーション */
        nav { position: fixed; top: 0; width: 100%; padding: 20px; box-sizing: border-box; display: flex; justify-content: flex-end; z-index: 1000; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        nav span { color: #fff; cursor: pointer; font-size: 0.8rem; letter-spacing: 0.2em; margin-left: 30px; opacity: 0.7; transition: 0.3s; }
        nav span:hover { opacity: 1; color: var(--accent); }
    </style>
</head>
<body>

    <nav>
        <span onclick="showPage('home')">HOME</span>
        <span onclick="showPage('cafes')">CAFES</span>
    </nav>

    <section id="home" class="page active">
        <h1>Silence</h1>
        <p style="letter-spacing: 0.5em; color: var(--accent); margin-bottom: 30px;">PREMIUM CAFE PROJECT</p>
        <div class="btn" onclick="showPage('cafes')">カフェを探す</div>
    </section>

    <section id="cafes" class="page">
        <div class="container">
            <h2 class="section-title">Our Locations</h2>
            <div class="card-grid">
                <div class="card" onclick="showPage('detail')">
                    <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1554118811-1e0d58224f24?q=80&w=800')"></div>
                    <div class="card-info">
                        <h3>Jinnan Base</h3>
                        <p>光とコンクリートが織りなす静寂の空間。</p>
                        <small style="color:var(--accent)">詳しく見る →</small>
                    </div>
                </div>
                <div class="card" onclick="showPage('detail')">
                    <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1559925393-8be0ec418cd9?q=80&w=800')"></div>
                    <div class="card-info">
                        <h3>Aoyama Nest</h3>
                        <p>緑に囲まれた都会の隠れ家。</p>
                        <small style="color:var(--accent)">詳しく見る →</small>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="detail" class="page">
        <div class="detail-hero" style="background-image: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=1200')"></div>
        <div class="container">
            <h2 class="section-title">Store Identity</h2>
            <div class="story-box">
                <p>「一杯のコーヒーが、人生を整える。」<br>
                店主が北欧で出会った、言葉を必要としない静寂。<br>
                その空気感をそのままに、この場所に再現しました。</p>
                <div class="btn" onclick="showPage('booking')">この場所を予約する</div>
            </div>
            <div style="cursor:pointer; color:var(--accent);" onclick="showPage('cafes')">← 一覧に戻る</div>
        </div>
    </section>

    <section id="booking" class="page">
        <div class="container">
            <h2 class="section-title">Reservation</h2>
            <div class="booking-form">
                <p>ご希望の日付を選択してください</p>
                <input type="date">
                <div class="btn" onclick="alert('予約が完了しました（デモ）')">予約を確定する</div>
            </div>
            <div style="cursor:pointer; margin-top:30px; opacity:0.6" onclick="showPage('detail')">← 詳細に戻る</div>
        </div>
    </section>

    <script>
        function showPage(pageId) {
            // 1. 全ページからactiveクラスを消す
            const pages = document.querySelectorAll('.page');
            pages.forEach(p => p.classList.remove('active'));
            
            // 2. 指定したページにactiveクラスをつける
            const targetPage = document.getElementById(pageId);
            if(targetPage) {
                targetPage.classList.add('active');
            }

            // 3. 画面の一番上に戻す
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
