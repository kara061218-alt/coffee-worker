<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yurucafe | The Academic & Social Practice</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --border: #222222;
            --text-main: #ffffff;
            --text-sub: #d1d1d1;
            --accent: #ffffff;
            --nav-height: 80px;
        }

        body, html {
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text-main);
            font-family: "Inter", "Hiragino Sans", sans-serif;
            font-weight: 300; line-height: 1.8; overflow-x: hidden;
            word-break: break-word;
        }

        /* Navigation - Optimized Touch Targets */
        nav {
            position: fixed; top: 0; width: 100%; height: var(--nav-height); padding: 0 5vw;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05); box-sizing: border-box;
            transition: transform 0.4s ease;
        }
        nav.nav-hidden { transform: translateY(-100%); }

        .logo { font-size: 0.8rem; letter-spacing: 0.2em; cursor: pointer; font-weight: 400; text-transform: uppercase; }
        
        .nav-links { display: flex; align-items: center; }
        .nav-links span { 
            padding: 15px 12px; /* タッチエリアを拡大 */
            font-size: 0.8rem; /* 文字サイズを大きく */
            letter-spacing: 0.1em; cursor: pointer; opacity: 0.7; transition: 0.3s; 
            font-weight: 500;
        }
        .nav-links span:hover { opacity: 1; }
        
        .lang-switch {
            margin-left: 10px; display: flex; gap: 12px; font-size: 0.75rem;
            border-left: 1px solid var(--border); padding-left: 15px;
        }
        .lang-btn { cursor: pointer; opacity: 0.4; padding: 10px 5px; }
        .lang-btn.active { opacity: 1; font-weight: 600; }

        .btn {
            display: inline-block; padding: 18px 45px; border: 1px solid #ffffff;
            color: #fff; text-decoration: none; cursor: pointer;
            transition: 0.4s; font-size: 0.8rem; letter-spacing: 0.2em;
            background: transparent; text-transform: uppercase;
        }
        .btn:hover { background: #fff; color: #000; }

        /* Hero */
        .hero { height: 100vh; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .hero-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=2000') center/cover;
            filter: brightness(30%);
        }
        .hero-content { position: relative; text-align: center; width: 100%; padding: 0 5vw; }
        .hero h1 { font-size: clamp(3rem, 15vw, 7rem); font-weight: 100; letter-spacing: 0.3em; margin: 0; }
        .hero p { font-size: 0.75rem; letter-spacing: 0.5em; color: rgba(255,255,255,0.6); margin: 30px 0 50px; }

        /* Philosophy */
        .philosophy-section { padding: 100px 10vw; display: flex; align-items: center; justify-content: space-between; gap: 8vw; min-height: 60vh; }
        .philosophy-section:nth-child(even) { flex-direction: row-reverse; }
        .philo-image { flex: 1.2; height: 50vh; overflow: hidden; border: 1px solid var(--border); background: #111; }
        .philo-image img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .philo-text { flex: 1; }
        .philo-text h2 { font-size: 1.8rem; font-weight: 200; letter-spacing: 0.1em; margin-bottom: 20px; }
        .philo-text p { color: var(--text-sub); font-size: 0.95rem; line-height: 1.8; }

        /* Calendar Grid - Critical Fix */
        .calendar-grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; 
            margin: 20px auto; max-width: 400px;
        }
        .cal-day { 
            aspect-ratio: 1/1; border: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 0.8rem; cursor: pointer; transition: 0.2s;
        }
        .cal-day:hover { background: #222; }
        .cal-day.selected { background: #fff; color: #000; font-weight: bold; }

        .page { display: none; min-height: 100vh; padding-top: var(--nav-height); box-sizing: border-box; }
        .page.active { display: block; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .nav-links span { font-size: 0.75rem; padding: 15px 8px; }
            .philosophy-section { flex-direction: column !important; padding: 60px 20px; gap: 30px; }
            .philo-image { width: 100%; height: 35vh; }
            .philo-text h2 { font-size: 1.5rem; }
            .hero h1 { font-size: 4rem; letter-spacing: 0.1em; }
        }

        footer { padding: 60px 5vw; border-top: 1px solid var(--border); text-align: center; opacity: 0.6; font-size: 0.7rem; }
    </style>
</head>
<body>

    <nav id="main-nav">
        <div class="logo" onclick="showPage('index')">YURUCAFE</div>
        <div class="nav-right">
            <div class="nav-links">
                <span onclick="showPage('finder')">FIND</span>
                <span onclick="showPage('cafes')">ARCH</span>
                <span onclick="showPage('booking')">RESV</span>
            </div>
            <div class="lang-switch">
                <div class="lang-btn active" onclick="setLanguage('ja')" id="btn-ja">JP</div>
                <div class="lang-btn" onclick="setLanguage('en')" id="btn-en">EN</div>
            </div>
        </div>
    </nav>

    <section id="index" class="page active" style="padding-top:0;">
        <div class="hero">
            <div class="hero-bg"></div>
            <div class="hero-content">
                <h1>Yuru</h1>
                <p>FINDING VALUE IN THE MARGINS</p>
                <div class="btn lang-target" data-ja="探索を始める" data-en="Begin" onclick="showPage('finder')">探索を始める</div>
            </div>
        </div>
        <div id="philosophy-container"></div>
    </section>

    <section id="finder" class="page">
        <div style="max-width: 600px; margin: 0 auto; padding: 40px 20px;">
            <h2 class="lang-target" data-ja="対話の場所を見つける" data-en="Find Space">対話の場所を見つける</h2>
            <div style="display: flex; gap: 10px; margin: 30px 0;">
                <select id="region-select" style="background:none; color:#fff; border:1px solid #333; padding:10px;">
                    <option value="tokyo">TOKYO</option>
                    <option value="melbourne">MELBOURNE</option>
                </select>
                <select id="time-select" style="background:none; color:#fff; border:1px solid #333; padding:10px;"></select>
            </div>
            <div id="calendar-title" style="text-align:center; font-size:0.9rem; letter-spacing:0.2em; margin-bottom:10px;">DECEMBER 2025</div>
            <div class="calendar-grid" id="finder-calendar"></div>
            <div id="search-results" style="margin-top:30px; text-align:center; color:#666;"></div>
        </div>
    </section>

    <section id="cafes" class="page">
        <div style="padding: 40px 5vw;">
            <h2 style="letter-spacing: 0.3em; font-size: 1rem; margin-bottom: 40px;">ARCHIVE</h2>
            <div id="cafe-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px;"></div>
        </div>
    </section>

    <section id="booking" class="page">
        <div style="max-width: 500px; margin: 0 auto; padding: 40px 20px; text-align: center;">
            <h2>RESERVATION</h2>
            <div class="calendar-grid" id="booking-calendar"></div>
            <div id="booking-status" style="margin: 20px 0; font-size: 0.8rem; color: #888;"></div>
            <div class="btn" onclick="alert('Request Sent')">Confirm</div>
        </div>
    </section>

    <footer>YURUCAFE.ORG / 2025</footer>

    <script>
        let currentLang = 'ja';
        const philosophyItems = [
            {
                ja: { title: "鎧を脱ぐ、その場所で。", body: "社会的な肩書きを一度横に置いて、ただの自分に戻れる場所を目指しています。" },
                en: { title: "Unmasking yourself.", body: "A place to set aside titles and return to your true self." },
                img: "https://images.unsplash.com/photo-1554118811-1e0d58224f24?q=80&w=1200"
            },
            {
                ja: { title: "沈黙は、対話の一部。", body: "言葉が途切れたその瞬間にこそ、相手の存在を深く感じる時間が流れています。静かな「余白」を大切にしています。" },
                en: { title: "Silence as Dialogue.", body: "In the moments when words cease, we feel the presence of others more deeply." },
                // 確実に表示される高品質な画像に修正
                img: "https://images.unsplash.com/photo-1497215728101-856f4ea42174?q=80&w=1200"
            }
        ];

        const cafes = [
            { id: 1, name: "灯 - Akari", region: "tokyo", img: "https://images.unsplash.com/photo-1541167760496-1628856ab772?q=80&w=800" },
            { id: 2, name: "Nest", region: "tokyo", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=800" }
        ];

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            renderPhilosophy();
        }

        function renderPhilosophy() {
            const container = document.getElementById('philosophy-container');
            if(!container) return;
            container.innerHTML = philosophyItems.map(item => `
                <div class="philosophy-section">
                    <div class="philo-image"><img src="${item.img}" alt="philosophy"></div>
                    <div class="philo-text">
                        <h2>${item[currentLang].title}</h2>
                        <p>${item[currentLang].body}</p>
                    </div>
                </div>
            `).join('');
        }

        function generateCalendar(containerId, callback) {
            const container = document.getElementById(containerId);
            if(!container) return;
            container.innerHTML = '';
            for (let d = 1; d <= 31; d++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'cal-day';
                dayEl.innerText = d;
                dayEl.onclick = () => {
                    document.querySelectorAll(`#${containerId} .cal-day`).forEach(i => i.classList.remove('selected'));
                    dayEl.classList.add('selected');
                    callback(d);
                };
                container.appendChild(dayEl);
            }
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0, 0);
            
            if(pageId === 'finder') {
                generateCalendar('finder-calendar', (d) => {
                    document.getElementById('search-results').innerText = `Searching for Dec ${d}...`;
                });
            }
            if(pageId === 'booking') {
                generateCalendar('booking-calendar', (d) => {
                    document.getElementById('booking-status').innerText = `Selected: Dec ${d}`;
                });
            }
            if(pageId === 'cafes') renderCafes();
        }

        function renderCafes() {
            document.getElementById('cafe-list').innerHTML = cafes.map(c => `
                <div style="border:1px solid #222;">
                    <img src="${c.img}" style="width:100%; aspect-ratio:16/9; object-fit:cover;">
                    <div style="padding:15px;"><h3>${c.name}</h3><p style="font-size:0.7rem; opacity:0.5;">${c.region.toUpperCase()}</p></div>
                </div>
            `).join('');
        }

        let lastScrollY = window.scrollY;
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('main-nav');
            if (window.scrollY > lastScrollY && window.scrollY > 100) nav.classList.add('nav-hidden');
            else nav.classList.remove('nav-hidden');
            lastScrollY = window.scrollY;
        });

        window.onload = () => {
            const timeSel = document.getElementById('time-select');
            for(let h=10; h<21; h++) {
                let opt = document.createElement('option');
                opt.value = h; opt.innerText = `${h}:00`;
                timeSel.appendChild(opt);
            }
            renderPhilosophy();
        };
    </script>
</body>
</html>
