<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yurucafe | The Academic & Social Practice</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --border: #222222;
            --text-main: #ffffff;
            --text-sub: #d1d1d1;
            --accent: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text-main);
            font-family: "Inter", "Helvetica Neue", Arial, "Hiragino Sans", "Hiragino Kaku Gothic ProN", sans-serif;
            font-weight: 300; line-height: 1.8; overflow-x: hidden;
        }

        /* ページ切り替え */
        .page { display: none; min-height: 100vh; animation: fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Navigation */
        nav {
            position: fixed; top: 0; width: 100%; padding: 40px 5vw;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            box-sizing: border-box;
        }
        .logo { font-size: 1rem; letter-spacing: 0.5em; cursor: pointer; font-weight: 400; text-transform: uppercase; }
        .nav-right { display: flex; align-items: center; }
        .nav-links span { margin-left: 40px; font-size: 0.7rem; letter-spacing: 0.2em; cursor: pointer; opacity: 0.8; transition: 0.4s; }
        .nav-links span:hover { opacity: 1; color: var(--text-main); }
        
        .lang-switch {
            margin-left: 60px; display: flex; gap: 15px; font-size: 0.7rem;
            letter-spacing: 0.1em; border-left: 1px solid var(--border); padding-left: 20px;
        }
        .lang-btn { cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .lang-btn.active { opacity: 1; font-weight: 600; }

        .btn {
            display: inline-block; padding: 20px 60px; border: 1px solid #ffffff;
            color: #fff; text-decoration: none; cursor: pointer;
            transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); font-size: 0.8rem; letter-spacing: 0.3em;
            background: transparent; text-transform: uppercase;
        }
        .btn:hover { background: #fff; color: #000; }

        /* Hero */
        .hero { height: 100vh; position: relative; display: flex; align-items: center; justify-content: center; }
        .hero-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1501339847302-ac426a4a7cbb?q=80&w=2000') center/cover;
            filter: brightness(40%);
        }
        .hero-content { position: relative; text-align: center; max-width: 900px; padding: 0 20px; }
        .hero h1 { font-size: clamp(3rem, 12vw, 7rem); font-weight: 100; letter-spacing: 0.4em; margin: 0; text-transform: uppercase; }
        .hero p { font-size: 0.85rem; letter-spacing: 0.6em; color: var(--text-main); margin-top: 30px; }

        /* Finder Section */
        .finder-container { max-width: 1000px; margin: 0 auto; padding: 120px 5vw; text-align: center; }
        .selector-group { display: flex; justify-content: center; gap: 30px; margin-bottom: 50px; flex-wrap: wrap; }
        .select-box { background: transparent; color: #fff; border: 1px solid var(--border); padding: 15px 30px; font-size: 0.8rem; letter-spacing: 0.2em; cursor: pointer; outline: none; }
        .select-box option { background: #000; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 40px; }
        .cal-day { 
            aspect-ratio: 1/1; border: 1px solid var(--border); display: flex; align-items: center; 
            justify-content: center; font-size: 0.9rem; cursor: pointer; transition: 0.3s; 
        }
        .cal-day:hover { background: #222; }
        .cal-day.today { border: 2px solid #fff; font-weight: 700; background: rgba(255,255,255,0.05); }
        .cal-day.selected { background: #fff; color: #000; }
        .cal-header { font-size: 0.7rem; letter-spacing: 0.3em; color: var(--text-sub); margin-bottom: 10px; text-transform: uppercase; }

        /* Results */
        #search-results { margin-top: 80px; min-height: 200px; }
        .result-card { 
            display: flex; background: var(--surface); border: 1px solid var(--border); 
            text-align: left; animation: fadeIn 0.8s ease forwards; margin-bottom: 20px;
        }
        .result-img { width: 300px; height: 200px; background: center/cover; }
        .result-info { padding: 30px; flex: 1; }

        /* Common Container */
        .container { padding: 120px 5vw; max-width: 1600px; margin: 0 auto; }
        .gallery-header { margin-bottom: 80px; border-left: 3px solid var(--text-main); padding-left: 40px; }
        .gallery-header h2 { font-size: 1.1rem; letter-spacing: 0.5em; text-transform: uppercase; }

        /* Gallery */
        .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 60px; }
        .card { cursor: pointer; transition: 0.5s; }
        .card-img-wrap { height: 60vh; overflow: hidden; border: 1px solid var(--border); }
        .card-img { width: 100%; height: 100%; background: center/cover; transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .card:hover .card-img { transform: scale(1.1); }
        .card-info { margin-top: 30px; }

        footer { padding: 80px 5vw; border-top: 1px solid var(--border); text-align: center; }
        .footer-logo { font-size: 0.8rem; letter-spacing: 1em; color: var(--text-main); margin-bottom: 20px; }

        @media (max-width: 768px) {
            .gallery { grid-template-columns: 1fr; }
            .result-card { flex-direction: column; }
            .result-img { width: 100%; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo" onclick="showPage('index')">YURUCAFE / STUDY 01</div>
        <div class="nav-right">
            <div class="nav-links">
                <span onclick="showPage('finder')">FINDER</span>
                <span onclick="showPage('cafes')">ARCHIVE</span>
                <span onclick="showPage('booking')">PRACTICE</span>
            </div>
            <div class="lang-switch">
                <div class="lang-btn active" onclick="setLanguage('ja')" id="btn-ja">JP</div>
                <div class="lang-btn" onclick="setLanguage('en')" id="btn-en">EN</div>
            </div>
        </div>
    </nav>

    <!-- 1. INDEX -->
    <section id="index" class="page active">
        <div class="hero">
            <div class="hero-bg"></div>
            <div class="hero-content">
                <h1>Silence</h1>
                <p>AN ACADEMIC APPROACH TO DIALOGUE</p>
                <div class="btn lang-target" data-ja="カフェを探す" data-en="Find a Cafe" onclick="showPage('finder')" style="margin-top: 60px;">Find a Cafe</div>
            </div>
        </div>
    </section>

    <!-- 2. FINDER (NEW) -->
    <section id="finder" class="page">
        <div class="finder-container">
            <div class="gallery-header" style="text-align: left;">
                <h2 class="lang-target" data-ja="対話の場所を見つける" data-en="Find Your Space">対話の場所を見つける</h2>
                <p class="lang-target" data-ja="地域と日付を選択して、その日に最適なカフェをマッチングします。" data-en="Select your region and date to find the perfect space for dialogue."></p>
            </div>

            <div class="selector-group">
                <select id="region-select" class="select-box">
                    <option value="tokyo">TOKYO (東京)</option>
                    <option value="melbourne">MELBOURNE (メルボルン)</option>
                </select>
            </div>

            <div id="calendar-title" style="margin-bottom: 20px; font-size: 1.2rem; letter-spacing: 0.3em; font-weight: 200;"></div>
            <div class="calendar-grid" id="finder-calendar">
                <!-- JS Auto-generated -->
            </div>

            <div id="search-results">
                <p id="finder-hint" style="color: var(--text-sub); letter-spacing: 0.1em;"></p>
            </div>
        </div>
    </section>

    <!-- 3. CAFES (Archive) -->
    <section id="cafes" class="page">
        <div class="container">
            <div class="gallery-header">
                <h2>ARCHIVE: Partner Spaces</h2>
                <p id="archive-description" class="lang-target"></p>
            </div>
            <div class="gallery" id="cafe-list"></div>
        </div>
    </section>

    <!-- 4. CAFE DETAIL -->
    <section id="cafe" class="page">
        <div id="cafe-detail-content"></div>
    </section>

    <!-- 5. BOOKING -->
    <section id="booking" class="page">
        <div class="container">
            <div class="booking-wrap">
                <div class="gallery-header" style="text-align: center; border: none; padding: 0; margin-bottom: 60px;">
                    <h2 style="margin-bottom: 30px;">Practice Reservation</h2>
                    <p id="booking-description" class="lang-target" style="margin: 0 auto; max-width: 750px;"></p>
                </div>
                <div class="calendar-grid" id="booking-calendar"></div>
                <div id="booking-status" style="margin: 40px 0; font-size: 0.9rem; letter-spacing: 0.2em; color: #fff; height: 24px;"></div>
                <div class="btn lang-target" data-ja="リクエストを送信" data-en="Send Request" onclick="confirmBooking()">Send Request</div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-logo">YURUCAFE.ORG</div>
        <div class="footer-copy lang-target" 
             data-ja="© 2025 社会デザインと学術的探求のための学際的プロジェクト" 
             data-en="© 2025 AN INTERDISCIPLINARY PROJECT FOR SOCIAL DESIGN & ACADEMIC EXPLORATION">
        </div>
    </footer>

    <script>
        let currentLang = 'ja';
        let selectedDate = null;

        const cafes = [
            { id: 1, name: "灯 - Akari", owner: "Haruki", region: "tokyo", img: "https://images.unsplash.com/photo-1541167760496-1628856ab772?q=80&w=1200", meta: "Architecture of Light" },
            { id: 2, name: "Nest", owner: "Mina", region: "tokyo", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=1200", meta: "Urban Sanctuary" },
            { id: 3, name: "Canvas", owner: "Leo", region: "melbourne", img: "https://images.unsplash.com/photo-1514432324607-a09d9b4aefdd?q=80&w=1200", meta: "Expressionist Space" },
            { id: 4, name: "Roots", owner: "Elena", region: "melbourne", img: "https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=1200", meta: "Origins of Coffee" },
            { id: 5, name: "Silence", owner: "Ken", region: "tokyo", img: "https://images.unsplash.com/photo-1461023233267-078af58a4c0c?q=80&w=1200", meta: "Non-verbal Practice" },
            { id: 6, name: "Harbor", owner: "Sofia", region: "melbourne", img: "https://images.unsplash.com/photo-1525610553991-2bede1a236e2?q=80&w=1200", meta: "Cross-Cultural Dock" }
        ];

        const i18n = {
            archiveDesc: { ja: "yurucafeの思想に共鳴し、対話の実験場として機能する契約空間。", en: "Partner spaces functioning as experimental fields for dialogue." },
            bookingDesc: { ja: "対話イベントへの参加予約。カレンダーから希望日を選択してください。", en: "Select your preferred date from the calendar for participation." },
            finderHint: { ja: "カレンダーから日付を選んでください", en: "Please select a date from the calendar" }
        };

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            document.querySelectorAll('.lang-target').forEach(el => { if (el.dataset[lang]) el.innerText = el.dataset[lang]; });
            document.getElementById('archive-description').innerText = i18n.archiveDesc[lang];
            document.getElementById('booking-description').innerText = i18n.bookingDesc[lang];
            document.getElementById('finder-hint').innerText = i18n.finderHint[lang];
        }

        function generateCalendar(containerId, callback) {
            const container = document.getElementById(containerId);
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const today = now.getDate();
            
            const monthName = new Intl.DateTimeFormat('en-US', { month: 'long' }).format(now);
            document.getElementById('calendar-title').innerText = `${monthName.toUpperCase()} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            container.innerHTML = '';
            // Empty slots
            for (let i = 0; i < firstDay; i++) {
                container.innerHTML += '<div class="cal-day" style="opacity:0; pointer-events:none;"></div>';
            }
            // Actual days
            for (let d = 1; d <= daysInMonth; d++) {
                const isToday = d === today;
                const dayEl = document.createElement('div');
                dayEl.className = `cal-day ${isToday ? 'today' : ''}`;
                dayEl.innerText = d;
                dayEl.onclick = () => callback(dayEl, d);
                container.appendChild(dayEl);
            }
        }

        function onDateSelectFinder(el, d) {
            document.querySelectorAll('#finder-calendar .cal-day').forEach(i => i.classList.remove('selected'));
            el.classList.add('selected');
            selectedDate = d;
            performSearch();
        }

        function performSearch() {
            const region = document.getElementById('region-select').value;
            const resultsDiv = document.getElementById('search-results');
            // シンプルなロジック: 日付の奇遇でオススメを分ける（デモ用）
            const filtered = cafes.filter(c => c.region === region && (selectedDate % 2 === c.id % 2));
            
            resultsDiv.innerHTML = filtered.map(c => `
                <div class="result-card" onclick="showPage('cafe', ${c.id})">
                    <div class="result-img" style="background-image: url('${c.img}')"></div>
                    <div class="result-info">
                        <span style="font-size:0.7rem; color:var(--text-sub); letter-spacing:0.2em;">${region.toUpperCase()} / RECOMMENDED</span>
                        <h3 style="font-size:1.5rem; letter-spacing:0.1em; margin:10px 0;">${c.name}</h3>
                        <p style="font-size:0.8rem; opacity:0.7;">Click for more details about the practice in this space.</p>
                    </div>
                </div>
            `).join('');
        }

        function showPage(pageId, cafeId = null) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0, 0);

            if (pageId === 'cafes') renderCafes();
            if (pageId === 'finder') generateCalendar('finder-calendar', onDateSelectFinder);
            if (pageId === 'booking') generateCalendar('booking-calendar', (el, d) => {
                document.querySelectorAll('#booking-calendar .cal-day').forEach(i => i.classList.remove('selected'));
                el.classList.add('selected');
                document.getElementById('booking-status').innerText = `SELECTED: ${d} - AVAILABLE`;
            });
            if (pageId === 'cafe') renderDetail(cafeId);
        }

        function renderCafes() {
            document.getElementById('cafe-list').innerHTML = cafes.map(c => `
                <div class="card" onclick="showPage('cafe', ${c.id})">
                    <div class="card-img-wrap"><div class="card-img" style="background-image: url('${c.img}')"></div></div>
                    <div class="card-info">
                        <h3>${c.name}</h3>
                        <p>${c.meta} / ${c.region.toUpperCase()}</p>
                    </div>
                </div>
            `).join('');
        }

        function renderDetail(id) {
            const c = cafes.find(x => x.id === id);
            const content = document.getElementById('cafe-detail-content');
            content.innerHTML = `
                <div class="detail-layout">
                    <div class="detail-img" style="background-image: url('${c.img}')"></div>
                    <div class="detail-body">
                        <h2>${c.name}</h2>
                        <p style="margin-bottom:40px; color:var(--text-sub);">Region: ${c.region.toUpperCase()}</p>
                        <div class="detail-content">
                            <p>この場所は、対話の質を深めるために特別に設計されています。店主 ${c.owner} のこだわりが詰まった空間で、自分自身を表現する練習を始めましょう。</p>
                        </div>
                        <div class="btn" onclick="showPage('booking')" style="margin-top: 40px;">Book a Session</div>
                    </div>
                </div>
            `;
        }

        window.onload = () => setLanguage('ja');
    </script>
</body>
</html>
