<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sanctuary Cafe | 空間を味わう</title>
    <style>
        body, html { margin: 0; padding: 0; font-family: sans-serif; background-color: #fcfcf9; color: #222; scroll-behavior: smooth; }
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                        url('https://images.unsplash.com/photo-1554118811-1e0d58224f24?auto=format&fit=crop&q=80&w=2000') center/cover no-repeat;
            display: flex; align-items: center; justify-content: center; color: white; text-align: center;
        }
        .hero h1 { font-size: clamp(2.5rem, 10vw, 5rem); font-weight: 100; letter-spacing: 0.3em; margin: 0; }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 100px 20px; }
        .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 24px; }
        .grid-item { overflow: hidden; background: #eee; position: relative; }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; }
        .grid-item:hover img { transform: scale(1.1); }

        .item-main { grid-column: span 8; height: 600px; }
        .item-side { grid-column: span 4; height: 600px; }
        .item-tall { grid-column: span 5; height: 700px; margin-top: -80px; }
        .item-wide { grid-column: span 7; height: 500px; }

        .text-box { grid-column: span 12; text-align: center; padding: 120px 0; font-size: 1.4rem; letter-spacing: 0.2em; line-height: 2.5; font-weight: 200; }

        @media (max-width: 768px) {
            .grid-item { grid-column: span 12 !important; height: 400px !important; margin-top: 0 !important; }
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>静寂を、飲む。</h1>
    </section>

    <div class="container">
        <div class="grid">
            <div class="text-box">
                <p>そこは、時計の音が心地よく響く場所。<br>光と影が織りなす、この空間そのものが一杯のコーヒーです。</p>
            </div>
            
            <div class="grid-item item-main">
                <img src="https://images.unsplash.com/photo-1559925393-8be0ec418cd9?auto=format&fit=crop&q=80&w=1200" alt="Interior">
            </div>
            <div class="grid-item item-side">
                <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&q=80&w=800" alt="Coffee">
            </div>
            <div class="grid-item item-tall">
                <img src="https://images.unsplash.com/photo-1521017432531-fbd92d744264?auto=format&fit=crop&q=80&w=800" alt="Window light">
            </div>
            <div class="grid-item item-wide">
                <img src="https://images.unsplash.com/photo-1534430480872-3498386e7a56?auto=format&fit=crop&q=80&w=1200" alt="Furniture">
            </div>
        </div>
    </div>
</body>
</html>
