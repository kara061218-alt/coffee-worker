<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SPACE - Premium Cafe Project</title>
    <style>
        :root { --accent: #c5a059; --bg: #0a0a0a; --card-bg: #111; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: sans-serif; scroll-behavior: smooth; }
        
        /* ページ切り替えの仕組み */
        .page { display: none; min-height: 100vh; animation: fadeIn 0.5s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 共通ボタン */
        .btn { display: inline-block; padding: 15px 40px; border: 1px solid var(--accent); color: var(--accent); text-decoration: none; cursor: pointer; background: transparent; transition: 0.3s; margin-top: 20px; font-size: 1rem; }
        .btn:hover { background: var(--accent); color: #000; }

        /* 1. トップページ (HOME) */
        #home { 
            height: 100vh; background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1445116572660-236099ec97a0?q=80&w=2000') center/cover;
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        #home h1 { font-size: clamp(3rem, 10vw, 6rem); font-weight: 100; letter-spacing: 0.3em; margin: 0; }

        /* 2. 店舗一覧 (CAFES) */
        .container { padding: 80px 5vw; max-width: 1200px; margin: 0 auto; text-align: center; }
        .section-title { font-size: 0.8rem; letter-spacing: 0.5em; color: var(--accent); margin-bottom: 50px; text-transform: uppercase; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: var(--card-bg); border: 1px solid #222; text-align: left; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--accent); }
        .card-img { height: 250px; background: center/cover; }
        .card-info { padding: 25px; }

        /* 3. 店舗詳細 (DETAIL) */
        .detail-hero { height: 50vh; background: center/cover; }
        .story-box { padding: 60px 10%; line-height: 2; font-weight: 200; font-size: 1.2rem; }

        /* 4. 予約 (BOOKING) */
        .booking-form { max-width: 400px; margin: 40px auto; padding: 40px; background: var(--card-bg); border: 1px solid var(--accent); }
        input { width: 100%; padding: 15px; margin: 20px 0; background: #000; border: 1px solid #333; color: #fff; box-sizing: border-box; }

        nav { position: fixed; top: 20px; right: 20px; z-index: 100; }
        nav a { color: #fff; text-decoration: none; font-size: 0.8rem; letter-spacing: 0.2em; margin-left: 20px; opacity: 0.7; }
        nav a:hover { opacity: 1; color: var(--accent); }
    </style>
</head>
<body>

    <nav>
        <a href="#" onclick="showPage('home')">HOME</a>
        <a href="#" onclick="showPage('cafes')">CAFES</a>
    </nav>

    <section id="home" class="page active">
        <h1>Silence</h1>
        <p style="letter-spacing: 0.5em; color: var(--accent);">PREMIUM CAFE PROJECT</p>
        <button class="btn" onclick="showPage('cafes')">カフェを探す</button>
    </section>

    <section id="cafes" class="page">
        <div class="container">
            <h2 class="section-title">Our Locations</h2>
            <div class="card-grid">
                <div class="card" onclick="showPage('detail')">
                    <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1554118811-1e0d58224f24?q=80&w=800')"></div>
                    <div class="card-info">
                        <h3>Jinnan Base</h3>
                        <p>光とコンクリートが織りなす静寂の空間。</p>
                    </div>
                </div>
                </div>
        </div>
    </section>

    <section id="detail" class="page">
        <div class="detail-hero" style="background-image: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=1200')"></div>
        <div class="container">
            <h2 class="section-title">Store Identity</h2>
            <div class="story-box">
                <p>この場所にあるのは、厳選された豆と、思考を止めるための静寂です。<br>店主がこだわり抜いたインテリアが、あなたを日常から切り離します。</p>
                <button class="btn" onclick="showPage('booking')">この場所を予約する</button>
            </div>
        </div>
    </section>

    <section id="booking" class="page">
        <div class="container">
            <h2 class="section-title">Reservation</h2>
            <div class="booking-form">
                <p>ご希望の日付を選択してください</p>
                <input type="date">
                <button class="btn" onclick="alert('予約が完了しました')">予約を確定する</button>
            </div>
            <button class="btn" style="border:none;" onclick="showPage('cafes')">← 一覧に戻る</button>
        </div>
    </section>

    <script>
        function showPage(pageId) {
            // すべてのページを非表示にする
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            
            // 指定したページだけ表示する
            document.getElementById(pageId).classList.add('active');
            
            // ページトップにスクロール
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
